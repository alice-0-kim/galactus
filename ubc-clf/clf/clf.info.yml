name: CLF
type: theme
base theme: galactus
description: 'A child theme for the UBC CLF. Relies on the Galactus theme'
package: galactus
core: 8.x

libraries:
  - clf/bootstrap

libraries-override:
  galactus/global-styling:
    css:
      theme:
        css/colors.css: css/clf-colors.css
        css/layout.css: css/layout.css

regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  featured: 'Featured'
  breadcrumb: 'Breadcrumb'
  help: 'Help'
  highlighted: 'Highlighted'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  secondary_content: 'Secondary Content'
  prefooter: 'Pre-Footer'
